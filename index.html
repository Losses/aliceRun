<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/main.css" />
  <title>Alice! Run!</title>
</head>

<body>
  <div id="app"></div>
  <section class="connect_section screen hidden">
    <button class="connect_bt">
      <img class="joycon" alt="Joycon" src="src/assets/images/joycon.svg" />
      <div class="hint">
        <div>Connect to your</div>
        <div class="large">Joy-Con</div>
      </div>
    </button>
  </section>
  <div class="connected">
    <section class="title_section centered_section screen" data-router="/">
      <div class="logo_container"><img class="logo" alt="Logo" src="src/assets/images/logo.svg" /></div>
      <div class="button_container"><button>Single Player</button></div>
      <div class="button_container"><button>Multiple Player</button></div>
      <div class="button_container"><button data-to-router="/settings">Settings</button></div>
    </section>
    <section class="settings_section centered_section screen hidden" data-router="/settings">
      <div class="large">Settings</div>
      <button data-to-router="/settings/diagnosis-hid">Diagnoses HID Data</button>
      <button data-to-router="/">Back</button>
    </section>
    <section class="recording screen hidden" data-router="/settings/diagnosis-hid">
      <div>
        Up and Down
      </div>
    </section>
  </div>
  <div class="actions">
    <button class="start_record" type="button">Record</button>
  </div>
  <div class="debug">
    <div class="joycon_freq">FREQ</div>
    <div class="step_guide">GUIDE</div>
  </div>
  <script src="src/index.ts" type="module"></script>
</body>

</html>
