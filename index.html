<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="src/main.css" />
  <title>Alice! Run!</title>
</head>

<body>
  <div id="app"></div>
  <section class="connect_section screen">
    <button class="connect_bt glass">
      <img class="joycon" alt="Joycon" src="src/assets/images/joycon.svg" />
      <div class="hint">
        <div>Connect to your</div>
        <div class="large">Joy-Con</div>
      </div>
    </button>
  </section>
  <div class="connected hidden">
    <section class="title_section centered_section screen" data-router="/">
      <div class="logo_container"><img class="logo" alt="Logo" src="src/assets/images/logo.svg" /></div>
      <button class="menu-button glass">Single Player</button>
      <button class="menu-button glass">Multiple Player</button>
      <button class="menu-button glass" data-to-router="/settings">Settings</button>
    </section>
    <section class="settings_section centered_section screen" data-router="/settings">
      <div class="menu-title">Settings</div>
      <button class="menu-button glass" data-to-router="/settings/diagnosis-hid">Diagnoses HID</button>
      <button class="menu-button glass" data-to-router="/">Back</button>
    </section>
    <section class="recording centered_section screen" data-router="/settings/diagnosis-hid">
      <div class="menu-title">Diagnoses HID</div>
      <div class="menu-hint glass">
        <p>
          Press the record button, and the system will automatically start recording after three seconds, continuing for one minute.
        </p>
        <p>
          If you are willing to help us collect debugging data for the sensor, please follow the flashing prompts to run in place.
        </p>
      </div>
      <div class="diagnosis-charts">
      </div>
      <button class="menu-button glass start_record">Record</button>
      <button class="menu-button glass" data-to-router="/settings">Back</button>
    </section>
  </div>
  <div class="debug">
    <div class="joycon_freq">FREQ</div>
    <div class="step_guide">GUIDE</div>
  </div>
  <script src="src/index.ts" type="module"></script>
</body>

</html>
